{% extends 'base.html' %}

{% block title %} Excluir Cliente {% endblock %}

{% block main %}

    <h1>Tem certeza que quer excluir {{ person.first_name }}?</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>

{% endblock %}
